<div ng-controller="InvoiceController">
	<div class="container">
		<table class="invoice">
			<tr>
				<td class='heading' colspan="2">INVOICE</td>
			</tr>
			<tr>
				<td>
					<div>Invoice # <input type="text" class="invoiceNum" ng-model="invoiceNum"></div>
					<div>Date <input type="date" class="invoiceDate" ng-model="invoiceDate"></div>
					<div>Customer Name <input type="text" class="invoiceTo" ng-model="invoiceTo"></div>
				</td>
			</tr>
		</table>
	</div>
</div>
